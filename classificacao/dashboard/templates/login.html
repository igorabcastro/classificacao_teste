{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sistema de classificação</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->

</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" method="post" action="">
					{% csrf_token %}
					<div class="col-sm-12 text-center" style="padding: 40px 0px 20px 0px; color: black; font-size: 16px; ">
						  {% if messages %}
							  {% for message in messages %}
								  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
								  <span class="sr-only">Error:</span>
								  <strong>{{message}}</strong>
							  {% endfor %}
						  {% endif %}
            		</div>
					<span class="login100-form-title">
						<img src="{% static 'images/logo_nova_governo.png' %}" class="img-responsive" alt="Responsive image" id="logo-governo" width="80%">

					</span>
					<div style="margin-top: 30%">
						<div class="wrap-input100 validate-input m-b-16" data-validate="Por favor, insira seu CPF.">
							<input class="input100" type="text" name="username" placeholder="CPF">
							<span class="focus-input100"></span>
						</div>

						<div class="wrap-input100 validate-input" data-validate = "Por favor, insira sua senha.">
							<input class="input100" type="password" name="password" placeholder="Senha">
							<span class="focus-input100"></span>
						</div>

						<div class="text-right p-t-13 p-b-23">

							<a href="#" class="txt2">
								Esqueceu?
							</a>
						</div>

						<div class="container-login100-form-btn">
							<button type="submit" class="login100-form-btn">
								Sign in
							</button>
						</div>

						<div class="flex-col-c p-t-170 p-b-10" >
						</div>
				</form>
			</div>
		</div>
	</div>

<!--	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/popper.min.js"></script>-->
<!--=============================================================================================== -->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script type="text/javascript" src="http://static.itec.al.gov.br/plugins/input-mask/jquery.inputmask.js"/></script>
	<script src="{% static 'e_sic/js/mask.js' %}"></script>
	<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
	<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
